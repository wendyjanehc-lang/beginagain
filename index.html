<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hello</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* place hero toward top */
      justify-content: center; /* center hero column */
      padding-top: 4.8vh; /* ~20% higher (less top padding) */
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      background-color: #fff8e7; /* cream fallback */
      color: #ffffff;
      position: relative;
      overflow: hidden; /* hide zoomed edges */
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('Images/background.JPG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      transform-origin: center;
      animation: hero-bg-zoom 30s ease-out forwards;
    }

    .hero {
      max-width: 46rem;
      width: 100%;
      padding: 4rem 3rem;
      text-align: left;
      position: relative;
    }

    .poem {
      color: #ffffff;
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      font-size: clamp(2.02rem, 5vw, 2.7rem);
      letter-spacing: 0.08em;
      line-height: 1.7;
    }

    .poem-line {
      --base-delay: 0s;
      opacity: 0;
      transform: translateY(24px) scale(0.98);
      margin-bottom: 0.6rem;
      animation-name: line-in, float;
      animation-duration: 1.4s, 11s;
      animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1), ease-in-out;
      animation-fill-mode: forwards, both;
      animation-iteration-count: 1, infinite;
      animation-delay: var(--base-delay), calc(var(--base-delay) + 1.4s);
    }

    .poem-line:nth-child(1) {
      --base-delay: 0s;
    }

    .poem-line:nth-child(2) {
      --base-delay: 1.2s;
    }

    .poem-line:nth-child(3) {
      --base-delay: 2.6s;
    }

    .poem-line:nth-child(4) {
      --base-delay: 4.2s;
    }

    .poem-line:nth-child(5) {
      --base-delay: 6s;
    }

    .poem-line-indent {
      padding-left: 6ch;
    }

    .poem-line-emphasis {
      letter-spacing: 0.12em;
    }

    @keyframes line-in {
      0% {
        opacity: 0;
        transform: translateY(32px) scale(0.96);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* stronger zoom for the hero background image */
    @keyframes hero-bg-zoom {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.15);
      }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Homepage hero">
    <section class="poem" aria-label="A promise of renewal">
      <p class="poem-line">in the silence,</p>
      <p class="poem-line">in the ache that feels endless,</p>
      <p class="poem-line poem-line-indent">in the rubble at your feet you will hear it:</p>
      <p class="poem-line">a voice like water running through stone, saying</p>
      <p class="poem-line poem-line-emphasis">"I am making all things NEW!"</p>
    </section>

    <audio id="bg-audio" src="Audio/HOPE.mp3" preload="auto" loop aria-hidden="true"></audio>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-audio');
      if (audio) {
        audio.loop = true;
        audio.play().catch(() => {
          // autoplay likely blocked by the browser; user will hear audio only after
          // they interact with the page or use built-in browser controls.
        });
      }
    });
  </script>
</body>
</html>
