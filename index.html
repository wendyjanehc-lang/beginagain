<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hello</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* place hero toward top */
      justify-content: center; /* center hero column */
      padding-top: 4.8vh; /* ~20% higher (less top padding) */
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      background-color: #fff8e7; /* cream fallback */
      color: #ffffff;
      position: relative;
      overflow: hidden; /* hide zoomed edges */
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('Images/background.JPG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      transform-origin: center;
      animation: hero-bg-zoom 30s ease-out forwards;
    }

    .hero {
      max-width: 46rem;
      width: 100%;
      padding: 4rem 3rem;
      text-align: left;
      position: relative;
    }

    .poem {
      color: #ffffff;
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      font-size: clamp(2.02rem, 5vw, 2.7rem);
      letter-spacing: 0.08em;
      line-height: 1.7;
    }

    .poem-line {
      margin-bottom: 0.6rem;
    }

    .poem-line-indent-small {
      padding-left: 3ch;
    }

    .poem-line-indent-medium {
      padding-left: 5ch;
    }

    .poem-line-indent-large {
      padding-left: 8ch;
    }

    .poem-line-emphasis {
      letter-spacing: 0.12em;
    }

    .poem-typing {
      display: inline-block;
      white-space: pre-wrap;
    }

    .poem-char {
      display: inline-block;
      opacity: 0;
      transform: translateX(-0.2em);
      animation: char-in 0.45s steps(1, end) forwards;
    }

    @keyframes char-in {
      0% {
        opacity: 0;
        transform: translateX(-0.2em);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* stronger zoom for the hero background image */
    @keyframes hero-bg-zoom {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.15);
      }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Homepage hero">
    <section class="poem" aria-label="A promise of renewal">
      <p class="poem-line">listen closely, in the silence,</p>
      <p class="poem-line poem-line-indent-small">in the ache that feels endless,</p>
      <p class="poem-line poem-line-indent-large">in the rubble at your feet you will hear it:</p>
      <p class="poem-line poem-line-indent-medium">a voice like water running through stone, saying</p>
      <p class="poem-line poem-line-emphasis">"I am making all things NEW!"</p>
    </section>

    <audio id="bg-audio" src="Audio/HOPE.mp3" preload="auto" loop aria-hidden="true"></audio>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-audio');
      if (audio) {
        audio.loop = true;
        audio.play().catch(() => {
          // autoplay likely blocked by the browser; user will hear audio only after
          // they interact with the page or use built-in browser controls.
        });
      }

      // letter-by-letter typewriter effect for each poem line
      const lines = Array.from(document.querySelectorAll('.poem-line'));
      const BASE_CHAR_GAP = 0.09; // base seconds between characters (slower)
      const JITTER_RANGE = 0.06;  // how much each step can vary (+/-)
      const MIN_STEP = 0.03;      // minimum spacing between characters
      const LINE_GAP = 0.4;       // pause between lines

      let globalOffset = 0;

      lines.forEach((line) => {
        const originalText = line.textContent;
        line.textContent = '';

        const typingSpan = document.createElement('span');
        typingSpan.className = 'poem-typing';
        line.appendChild(typingSpan);

        const lineOffset = globalOffset;
        let currentDelay = lineOffset;

        for (const ch of originalText) {
          if (ch === ' ') {
            typingSpan.appendChild(document.createTextNode(ch));
          } else {
            const charSpan = document.createElement('span');
            charSpan.textContent = ch;
            charSpan.className = 'poem-char';

            const jitter = (Math.random() - 0.5) * JITTER_RANGE;
            const step = Math.max(BASE_CHAR_GAP + jitter, MIN_STEP);
            currentDelay += step;

            charSpan.style.animationDelay = currentDelay + 's';
            typingSpan.appendChild(charSpan);
          }
        }

        const lineDuration = (currentDelay - lineOffset) + 0.4; // include final ease-out
        globalOffset += lineDuration + LINE_GAP;
      });
    });
  </script>
</body>
</html>
