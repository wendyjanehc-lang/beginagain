<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hello</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* place hero toward top */
      justify-content: center; /* center hero column */
      padding-top: 4.8vh; /* ~20% higher (less top padding) */
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      background-color: #fff8e7; /* cream fallback */
      color: #ffffff;
      position: relative;
      overflow: hidden; /* hide zoomed edges */
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('Images/background.JPG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      transform-origin: center;
      animation: hero-bg-zoom 30s ease-out forwards;
    }

    .hero {
      max-width: 46rem;
      width: 100%;
      padding: 4rem 3rem;
      text-align: left;
      position: relative;
    }

    .poem {
      color: #ffffff;
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      font-size: clamp(2.02rem, 5vw, 2.7rem);
      letter-spacing: 0.08em;
      line-height: 1.7;
    }

    .poem-line {
      margin-bottom: 0.6rem;
    }

    .poem-line-indent-small {
      padding-left: 3ch;
    }

    .poem-line-indent-medium {
      padding-left: 5ch;
    }

    .poem-line-indent-large {
      padding-left: 8ch;
    }

    .poem-line-emphasis {
      letter-spacing: 0.12em;
    }

    .poem-typing {
      display: inline-block;
      white-space: pre-wrap;
    }

    .poem-word {
      display: inline-block;
      opacity: 0;
      transform: translateX(-0.25em);
      animation: word-in 0.4s ease-out forwards;
    }

    @keyframes word-in {
      from {
        opacity: 0;
        transform: translateX(-0.25em);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* stronger zoom for the hero background image */
    @keyframes hero-bg-zoom {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.15);
      }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Homepage hero">
    <section class="poem" aria-label="A promise of renewal">
      <p class="poem-line">listen closely, in the silence,</p>
      <p class="poem-line poem-line-indent-small">in the ache that feels endless,</p>
      <p class="poem-line poem-line-indent-large">in the rubble at your feet you will hear it:</p>
      <p class="poem-line poem-line-indent-medium">a voice like water running through stone, saying</p>
      <p class="poem-line poem-line-emphasis">"I am making all things NEW!"</p>
    </section>

    <audio id="bg-audio" src="Audio/HOPE.mp3" preload="auto" loop aria-hidden="true"></audio>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-audio');
      if (audio) {
        audio.loop = true;
        audio.play().catch(() => {
          // autoplay likely blocked by the browser; user will hear audio only after
          // they interact with the page or use built-in browser controls.
        });
      }

      // word-by-word typewriter effect for each poem line
      const lines = Array.from(document.querySelectorAll('.poem-line'));
      const WORD_GAP = 0.28; // seconds between words
      const LINE_GAP = 0.4;  // pause between lines

      let globalOffset = 0;

      lines.forEach((line) => {
        const originalText = line.textContent;
        line.textContent = '';

        const typingSpan = document.createElement('span');
        typingSpan.className = 'poem-typing';
        line.appendChild(typingSpan);

        const tokens = originalText.split(/(\s+)/); // keep spaces
        let wordIndex = 0;
        const lineOffset = globalOffset;

        tokens.forEach((token) => {
          if (/^\s+$/.test(token)) {
            const space = document.createElement('span');
            space.textContent = token;
            typingSpan.appendChild(space);
          } else if (token.length) {
            const wordSpan = document.createElement('span');
            wordSpan.textContent = token;
            wordSpan.className = 'poem-word';
            wordSpan.style.animationDelay = (lineOffset + wordIndex * WORD_GAP) + 's';
            typingSpan.appendChild(wordSpan);
            wordIndex++;
          }
        });

        const lineDuration = wordIndex * WORD_GAP + 0.4; // include final ease-out
        globalOffset += lineDuration + LINE_GAP;
      });
    });
  </script>
</body>
</html>
