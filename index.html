<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hello</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* place hero toward top */
      justify-content: center; /* center hero column */
      padding-top: 4.8vh; /* ~20% higher (less top padding) */
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      background-color: #fff8e7; /* cream fallback */
      color: #ffffff;
      position: relative;
      overflow: hidden; /* hide zoomed edges */
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('Images/background.JPG');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      transform-origin: center;
      animation: hero-bg-zoom 30s ease-out forwards;
    }

    .hero {
      max-width: 40rem;
      width: 100%;
      padding: 4rem 3rem;
      text-align: center; /* center poem lines */
      position: relative; /* allow a single line to be absolutely centered */
    }

    .hero-title {
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      /* all hero text uses the same base size, increased by ~60% from the original */
      font-size: clamp(2.02rem, 5vw, 2.7rem);
      letter-spacing: 0.08em;
      margin-bottom: 2rem;
      text-align: left;
      transform: translateX(-8vw); /* nudge first line further left */
    }

    .hero-line {
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      font-size: clamp(2.02rem, 5vw, 2.7rem);
      line-height: 1.7;
      margin-bottom: 0.8rem;
    }

    .hero-line-silence {
      text-align: left;
      transform: translateX(-18vw); /* push this line further left than the title */
      margin-top: 0.5rem;
    }

    .hero-line.emphasis {
      font-weight: 600;
    }

    .hero-signature {
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      font-size: clamp(2.02rem, 5vw, 2.7rem);
      margin-top: 0.5rem;
      text-align: left;
    }

    /* per-letter handwriting-style animation */
    .hero-title,
    .hero-line,
    .hero-signature {
      /* layout preserved for accessibility; animation is applied to inner spans */
    }

    .hero-animated {
      display: inline-block;
      white-space: pre-wrap;
    }

    .hero-char {
      display: inline-block;
      opacity: 0;
      /* typewriter-like: characters pop in discretely rather than easing */
      animation: letter-in 0.48s steps(1, end) forwards;
      animation-delay: calc(var(--line-offset, 0s) + var(--char-index, 0) * 0.072s);
    }

    @keyframes letter-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* blinking caret for typewriter effect */
    .hero-caret {
      display: inline-block;
      width: 0.08em;
      margin-left: 0.05em;
      border-right: 0.12em solid #111827;
      animation: caret-blink 0.8s steps(1, start) infinite;
      vertical-align: baseline;
    }

    @keyframes caret-blink {
      0%, 50% {
        opacity: 1;
      }
      50.01%, 100% {
        opacity: 0;
      }
    }

    /* stronger zoom for the hero background image */
    @keyframes hero-bg-zoom {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.15);
      }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Homepage hero">
    <h1 class="hero-title"><strong>listen closely</strong></h1>
    <p class="hero-line hero-line-silence">in the silence</p>

    <audio id="bg-audio" src="Audio/HOPE.mp3" preload="auto" loop aria-hidden="true"></audio>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const lines = Array.from(
        document.querySelectorAll('.hero-title, .hero-line, .hero-signature')
      );

      const PER_CHAR_DELAY = 0.072; // seconds, must match CSS
      const ANIM_DURATION = 0.48;   // seconds, must match CSS
      const LINE_GAP = 0.2;         // extra pause between lines

      let cumulativeOffset = 0;

      lines.forEach((el) => {
        const originalNodes = Array.from(el.childNodes);
        el.textContent = '';
        el.classList.add('hero-animated');

        let charIndex = 0;
        const lineOffset = cumulativeOffset;

        const processNode = (node, parent) => {
          if (node.nodeType === Node.TEXT_NODE) {
            for (const char of node.textContent) {
              const span = document.createElement('span');
              span.textContent = char;
              span.className = 'hero-char';
              span.style.setProperty('--char-index', charIndex);
              span.style.setProperty('--line-offset', lineOffset + 's');
              parent.appendChild(span);
              charIndex++;
            }
          } else if (node.nodeType === Node.ELEMENT_NODE) {
            const clone = node.cloneNode(false); // preserve strong/em/u etc.
            parent.appendChild(clone);
            node.childNodes.forEach(child => processNode(child, clone));
          }
        };

        originalNodes.forEach(node => processNode(node, el));

        const lastCharIndex = Math.max(charIndex - 1, 0);
        const lineEndTime = lineOffset + lastCharIndex * PER_CHAR_DELAY + ANIM_DURATION;
        cumulativeOffset = lineEndTime + LINE_GAP;
      });

      // attempt to autoplay looping background audio
      const audio = document.getElementById('bg-audio');
      if (audio) {
        audio.loop = true;
        audio.play().catch(() => {
          // autoplay likely blocked by the browser; user will hear audio only after
          // they interact with the page or use built-in browser controls.
        });
      }

      // add a single blinking caret at the end of the final line
      const lastLine = lines[lines.length - 1];
      if (lastLine) {
        const caret = document.createElement('span');
        caret.className = 'hero-caret';
        caret.setAttribute('aria-hidden', 'true');
        lastLine.appendChild(caret);
      }
    });
  </script>
</body>
</html>
