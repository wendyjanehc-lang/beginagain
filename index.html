<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hello</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      background-color: #fff8e7; /* cream */
      color: #111827;
    }

    .hero {
      text-align: center;
      padding: 3rem 1.5rem;
    }

    .hero-title {
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      /* all hero text uses the same base size, increased by ~20% */
      font-size: clamp(1.44rem, 3.6vw, 1.92rem);
      letter-spacing: 0.08em;
      margin-bottom: 2rem;
    }

    .hero-line {
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      font-size: clamp(1.44rem, 3.6vw, 1.92rem);
      line-height: 1.7;
      margin-bottom: 0.8rem;
    }

    .hero-line.emphasis {
      font-weight: 600;
    }

    .hero-signature {
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      font-size: clamp(1.44rem, 3.6vw, 1.92rem);
      margin-top: 2.5rem;
      text-align: center;
    }

    /* per-letter handwriting-style animation */
    .hero-title,
    .hero-line,
    .hero-signature {
      /* layout preserved for accessibility; animation is applied to inner spans */
    }

    .hero-animated {
      display: inline-block;
      white-space: pre-wrap;
    }

    .hero-char {
      display: inline-block;
      opacity: 0;
      /* typewriter-like: characters pop in discretely rather than easing */
      animation: letter-in 0.48s steps(1, end) forwards;
      animation-delay: calc(var(--line-offset, 0s) + var(--char-index, 0) * 0.072s);
    }

    @keyframes letter-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* blinking caret for typewriter effect */
    .hero-caret {
      display: inline-block;
      width: 0.08em;
      margin-left: 0.05em;
      border-right: 0.12em solid #111827;
      animation: caret-blink 0.8s steps(1, start) infinite;
      vertical-align: baseline;
    }

    @keyframes caret-blink {
      0%, 50% {
        opacity: 1;
      }
      50.01%, 100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Homepage hero">
    <h1 class="hero-title">listen closely</h1>

    <p class="hero-line">in the silence,</p>
    <p class="hero-line">in the ache that feels endless,</p>
    <p class="hero-line">in the rubble at your feet</p>
    <p class="hero-line">you will hear it:</p>

    <p class="hero-line">a voice like water</p>
    <p class="hero-line">running through stone,</p>

    <p class="hero-line emphasis">saying, &quot;I am making all things NEW!&quot;</p>

    <p class="hero-signature">j</p>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const lines = document.querySelectorAll('.hero-title, .hero-line, .hero-signature');

      lines.forEach((el, lineIndex) => {
        const text = el.textContent;
        el.textContent = '';
        el.classList.add('hero-animated');

        let charIndex = 0;
        for (const char of text) {
          const span = document.createElement('span');
          span.textContent = char;
          span.className = 'hero-char';
          span.style.setProperty('--char-index', charIndex);
          // slightly slower stagger per line for a more deliberate typewriter feel (~20% slower)
          span.style.setProperty('--line-offset', (lineIndex * 0.72) + 's');
          el.appendChild(span);
          charIndex++;
        }
      });

      // add a single blinking caret at the end of the final line
      const lastLine = lines[lines.length - 1];
      if (lastLine) {
        const caret = document.createElement('span');
        caret.className = 'hero-caret';
        caret.setAttribute('aria-hidden', 'true');
        lastLine.appendChild(caret);
      }
    });
  </script>
</body>
</html>
