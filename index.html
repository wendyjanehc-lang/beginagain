<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hello</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      background:
        radial-gradient(circle at 20% 0%, #4f8df5 0, transparent 45%),
        radial-gradient(circle at 80% 100%, #1e3a8a 0, transparent 40%),
        radial-gradient(circle at 50% 50%, #020617 0, #020617 65%);
      color: #f9fafb;
    }

    .hero {
      text-align: center;
      padding: 3rem 1.5rem;
    }

    .hero-title {
      font-family: "Homemade Apple", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      font-size: clamp(3rem, 8vw, 4.5rem);
      letter-spacing: 0.16em;
      display: flex;
      gap: 0.4em;
      justify-content: center;
    }

    .hero-title span {
      display: inline-block;
      animation: float 1.8s ease-in-out infinite;
    }

    .hero-title span:nth-child(2) {
      animation-delay: 0.1s;
    }

    .hero-title span:nth-child(3) {
      animation-delay: 0.2s;
    }

    .hero-title span:nth-child(4) {
      animation-delay: 0.3s;
    }

    .hero-title span:nth-child(5) {
      animation-delay: 0.4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-0.25em);
      }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Homepage hero">
    <h1 class="hero-title" aria-label="hello">
      <span>h</span>
      <span>e</span>
      <span>l</span>
      <span>l</span>
      <span>o</span>
    </h1>
  </main>
</body>
</html>
