<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>hello</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      background:
        radial-gradient(circle at 20% 0%, #4f8df5 0, transparent 45%),
        radial-gradient(circle at 80% 100%, #1e3a8a 0, transparent 40%),
        radial-gradient(circle at 50% 50%, #020617 0, #020617 65%);
      color: #f9fafb;
    }

    .hero {
      text-align: center;
      padding: 3rem 1.5rem;
    }

    .hero-title {
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      font-size: clamp(2.4rem, 6vw, 3.2rem);
      letter-spacing: 0.08em;
      margin-bottom: 2rem;
    }

    .hero-line {
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      line-height: 1.7;
      margin-bottom: 0.8rem;
    }

    .hero-line.emphasis {
      font-weight: 600;
    }

    .hero-signature {
      font-family: "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
      font-size: 1.4rem;
      margin-top: 2.5rem;
    }

    /* handwriting-style entrance animation */
    .hero-title,
    .hero-line,
    .hero-signature {
      opacity: 0;
      transform: translateY(0.5em);
      animation: write-in 0.8s ease forwards;
    }

    .hero-title {
      animation-delay: 0s;
    }

    .hero-line:nth-of-type(1) {
      animation-delay: 0.6s;
    }

    .hero-line:nth-of-type(2) {
      animation-delay: 1.2s;
    }

    .hero-line:nth-of-type(3) {
      animation-delay: 1.8s;
    }

    .hero-line:nth-of-type(4) {
      animation-delay: 2.4s;
    }

    .hero-line:nth-of-type(5) {
      animation-delay: 3s;
    }

    .hero-line:nth-of-type(6) {
      animation-delay: 3.6s;
    }

    .hero-line:nth-of-type(7) {
      animation-delay: 4.2s;
    }

    .hero-signature {
      animation-delay: 5s;
    }

    @keyframes write-in {
      0% {
        opacity: 0;
        transform: translateY(0.5em);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Homepage hero">
    <h1 class="hero-title">LISTEN closely</h1>

    <p class="hero-line">in the silence,</p>
    <p class="hero-line">in the ache that feels endless,</p>
    <p class="hero-line">in the rubble at your feet</p>
    <p class="hero-line">you will hear it:</p>

    <p class="hero-line">a voice like water</p>
    <p class="hero-line">running through stone,</p>

    <p class="hero-line emphasis">saying, &quot;I am making all things NEW!&quot;</p>

    <p class="hero-signature">J.</p>
  </main>
</body>
</html>
