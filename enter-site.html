<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Site</title>
  <style>
    @font-face {
      font-family: 'Manic';
      src: url('fonts/MANIC.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #050814;
      color: #ffffff;
    }

    main {
      text-align: center;
      padding: 2rem 3rem;
    }

    h1 {
      font-family: 'Manic', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-size: 2.2rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    p {
      max-width: 32rem;
      margin: 0 auto 2.5rem;
      line-height: 1.7;
      font-size: 1rem;
    }

    a.back-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 2rem;
      border-radius: 0;
      border: 1px solid rgba(255, 255, 255, 0.65);
      color: #ffffff;
      text-decoration: none;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-size: 0.82rem;
    }

    a.back-link:hover,
    a.back-link:focus-visible {
      background: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>
<body>
  <main>
    <h1>BEGIN AGAIN</h1>
    <p>
      This page is a simple placeholder for your main site content. Replace this text with
      navigation, sections, or any layout you want visitors to see after the intro animation.
    </p>
    <a href="index.html" class="back-link">Back to Intro</a>
  </main>
</body>
</html>
