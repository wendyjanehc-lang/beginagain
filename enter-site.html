<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Site</title>
  <style>
    @font-face {
      font-family: 'Manic';
      src: url('fonts/MANIC.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      /* Gradient inspired by the provided screenshot: deep navy into soft blue and warm light. */
      background:
        radial-gradient(circle at 15% 15%, rgba(255, 255, 255, 0.16) 0, transparent 45%),
        linear-gradient(145deg, #081426 0%, #1d3d66 32%, #4f7ba0 60%, #d5dde7 78%, #f3e7d4 100%);
      color: #ffffff;
      position: relative;
      overflow: hidden;
    }

    /* Subtle film/grain overlay on top of the gradient background. */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      opacity: 0.22;
      mix-blend-mode: soft-light;
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.6) 1px, transparent 0),
        radial-gradient(circle, rgba(0, 0, 0, 0.45) 1px, transparent 0);
      background-size: 3px 3px, 5px 5px;
      background-position: 0 0, 1px 1px;
    }

    main {
      text-align: center;
      padding: 2rem 3rem;
    }

    h1 {
      letter-spacing: 0.25em;
      text-transform: uppercase;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    p {
      max-width: 32rem;
      margin: 0 auto 2.5rem;
      line-height: 1.6;
      font-size: 0.98rem;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2.5rem;
    }

    .image-card {
      max-width: 320px;
    }

    .image-card img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 2px;
    }

    .image-card figcaption {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    a.back-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.65rem 1.8rem;
      border-radius: 0;
      border: 1px solid rgba(255, 255, 255, 0.55);
      color: #ffffff;
      text-decoration: none;
      letter-spacing: 0.12em;
      text-transform: lowercase;
      font-size: 1.05rem;
      font-family: 'Manic', "Mix Somn", -apple-system, BlinkMacSystemFont, system-ui, "SF Pro Text", sans-serif;
    }

    a.back-link:hover,
    a.back-link:focus-visible {
      background: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>
<body>
  <main>
    <h1>Enter Site</h1>
    <p>
      This is a placeholder landing page for the main site content. Replace this text with your
      navigation, sections, or any layout you want visitors to see after the intro.
    </p>

    <div class="image-row">
      <figure class="image-card">
        <img src="Images/Grief.JPG" alt="Abstract artwork representing grief" />
        <figcaption>Grief</figcaption>
      </figure>
      <figure class="image-card">
        <img src="Images/Hope.JPG" alt="Abstract artwork representing hope" />
        <figcaption>Hope</figcaption>
      </figure>
    </div>

    <a href="index.html" class="back-link">begin again</a>
  </main>
</body>
</html>
