<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Site</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #0b1724;
      color: #ffffff;
    }

    main {
      text-align: center;
      padding: 2rem 3rem;
    }

    h1 {
      letter-spacing: 0.25em;
      text-transform: uppercase;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    p {
      max-width: 32rem;
      margin: 0 auto 2.5rem;
      line-height: 1.6;
      font-size: 0.98rem;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2.5rem;
    }

    .image-card {
      max-width: 320px;
    }

    .image-card img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 2px;
    }

    .image-card figcaption {
      margin-top: 0.75rem;
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    a.back-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.65rem 1.8rem;
      border-radius: 0;
      border: 1px solid rgba(255, 255, 255, 0.55);
      color: #ffffff;
      text-decoration: none;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.82rem;
    }

    a.back-link:hover,
    a.back-link:focus-visible {
      background: rgba(255, 255, 255, 0.08);
    }
  </style>
</head>
<body>
  <main>
    <h1>Enter Site</h1>
    <p>
      This is a placeholder landing page for the main site content. Replace this text with your
      navigation, sections, or any layout you want visitors to see after the intro.
    </p>

    <div class="image-row">
      <figure class="image-card">
        <img src="Images/Hope.JPG" alt="Abstract artwork representing hope" />
        <figcaption>Hope</figcaption>
      </figure>
      <figure class="image-card">
        <img src="Images/Grief.JPG" alt="Abstract artwork representing grief" />
        <figcaption>Grief</figcaption>
      </figure>
    </div>

    <a href="index.html" class="back-link">Back to Intro</a>
  </main>
</body>
</html>
